<ion-header>
  <ion-toolbar color="login-green">
    <ion-title>
      Type an address    </ion-title>
    <ion-buttons start>
      <button tappable ion-button (click)="dismiss()">
        <ion-icon color="white" name="md-close" showWhen="android"></ion-icon>
        <ion-icon color="white" name="arrow-down" showWhen="ios"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-searchbar #searchbar
                 [(ngModel)]="autocomplete.query"
                 [showCancelButton]="true"
                 [cancelButtonText]="'Άκυρο'"
                 [spellcheck]="false"
                 [autocomplete]="false"
                 [autocorrect]="false"
                 (ionInput)="updateSearch()"
                 (ionCancel)="dismiss()"
                 placeholder="Please enter address...">
  </ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of autocompleteItems"
              (click)="chooseItem(item)">
      {{ item.description }}
    </ion-item>
  </ion-list>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>artwork</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <div *ngIf="artwork!=null">
  <ion-card>
    <img class="center" [src]="artwork.mediaPath" />
    <ion-card-content>
      <ion-card-title>
      {{ artwork.title }}
      </ion-card-title>
      {{artwork.descreption}}
    </ion-card-content>
  </ion-card>
</div>
</ion-content>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Showrooms</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<div *ngFor="let showroom of showrooms" (click)="goTo(showroom.id)">
<ion-card>
  <ion-card-content>
<ion-card-title>
 {{showroom.title}}
</ion-card-title>
<div *ngFor="let artwork of showroom.artWorks.slice(0,4)">
  <ion-list>
    <ion-item>
      <ion-thumbnail item-start>
      <img [src]="artwork.mediaPath">
      </ion-thumbnail>
    <ion-card-title>{{artwork.title}}</ion-card-title>
    <p>{{artwork.descreption}}</p>
      <button ion-button clear item-end (click)="artworkDetail(artwork.id)">View</button>
    </ion-item>
  </ion-list>

      </div>
      </ion-card-content>
</ion-card>
</div>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Wishlist</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let artwork of wishlist.artWorks">
    <img [src]="artwork.mediaPath"/>
    <ion-fab right top (click)="removeItem(artwork)">
      <button ion-fab>
        <ion-icon name="remove"></ion-icon>
      </button>
    </ion-fab>
    <ion-card-content>
      <ion-card-title>
        {{artwork.title}} 
        </ion-card-title>
        <ion-item>
          <ion-icon name="cash" item-start large></ion-icon>
          <h2>{{artwork.price | currency}}</h2>
        </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>Total : {{ wishlist.total | currency}}</ion-title>
  </ion-toolbar>
</ion-footer>

<ion-header>

  <ion-navbar>
    <ion-title>showroom-detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content *ngIf="showroom" class="card-background-page" padding>
  
    <ion-card *ngFor="let artwork of showroom.artWorks" (click)="goTo(showroom.id)">
      <img  [src]="artwork.mediaPath"/>
      <div class="card-title">{{artwork.title}}</div>
      <div class="card-subtitle">{{artwork.artist.userName}}</div>
    </ion-card>
  
</ion-content>

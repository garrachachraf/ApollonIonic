<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div class="center">
  <img src="../../assets/logo-apollon.png" alt="logo">
</div>
<div class="form" padding>
  <form (ngSubmit)="login()">
      <ion-item>
      <ion-label>Username</ion-label>
    <ion-input [(ngModel)]="userCredentials.username" type="text" name="username" id="username" ></ion-input>
   </ion-item>
     <ion-item>
      <ion-label>Password</ion-label>
      <ion-input [(ngModel)]="userCredentials.password" type="password" name="key" ></ion-input>
     </ion-item>
    <button ion-button type="submit" block>login</button>
  </form>
  </div>
</ion-content>

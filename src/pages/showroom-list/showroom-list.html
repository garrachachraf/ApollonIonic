<ion-header>

  <ion-navbar>
    <ion-title>Showrooms</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page" padding>
  
    <ion-card *ngFor="let showroom of showrooms" (click)="goTo(showroom.id)">
      <img *ngIf="showroom.artWorks[0]" [src]="showroom.artWorks[0].mediaPath"/>
      <div class="card-title">{{showroom.title}}</div>
      <div class="card-subtitle">{{showroom.description}}</div>
    </ion-card>
  
</ion-content>

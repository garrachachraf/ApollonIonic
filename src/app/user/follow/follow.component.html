<div *ngIf="isFollowing">
  <button class="btn btn-primary btn-block" (click)="unfollow()">
    <i class="fa fa-user-times" aria-hidden="true"></i>
     unfollow 
     <span class="badge" (click)="!followers ? getFollowers() : ''"data-toggle="modal" data-target="#followerModal">{{followersNbr}}</span>
  </button>
</div>
<div *ngIf="!isFollowing">
  <button class="btn btn-primary btn-block" (click)="follow()">
    <i class="fa fa-user-plus" aria-hidden="true"></i>
     follow
     <span class="badge" (click)="!followers ? getFollowers() : ''"data-toggle="modal" data-target="#followerModal" >{{followersNbr}}</span>
  </button>
</div>

<!-- Followers list  modal-->
<div class="modal fade" id="followerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Followers</h4>
        </div>
        <div class="modal-body">
            <ul class="list-group">
                <li *ngFor="let follower of followers" class="list-group-item">
                  <img  width="30" height="30" src="https://s21.q4cdn.com/896225004/files/images/photos/person-placeholder.png">
                 {{ follower.userName}}
                </li>
            </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
